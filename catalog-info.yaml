  description: Buildkite Pipeline for connectors-ruby
  links:
    - title: Pipeline
      url: https://buildkite.com/elastic/connectors-ruby

spec:
  type: buildkite-pipeline
  owner: group:enterprise-search
  system: buildkite
  implementation:
